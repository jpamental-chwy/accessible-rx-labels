<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to HTML</title>
</head>
<body>
    <div id="data-container"></div>

    <script>
      
        // Jason does not really know JavaScript so this doesn't quite work
        document.addEventListener('DOMContentLoaded', () => {
        const dataContainer = document.getElementById('data-container');

        fetch('./data/fdsad8asd67dfds9762344.json') // Path to your JSON file
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                data.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.innerHTML = `
                      <h1 id="rx-id">RX#: ${item.prescription_id}</h1>
                        <p>${item.[0]}: ${item.[1]}</p>
                    `;
                    dataContainer.appendChild(itemDiv);
                });
            })
            .catch(error => {
                console.error('Error fetching or parsing JSON:', error);
                dataContainer.innerHTML = `<p>Error loading data: ${error.message}</p>`;
            });
    });


   

    </script>
</body>
</html>
